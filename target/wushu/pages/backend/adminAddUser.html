<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>管理员添加用户页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/adminAddUser.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
</head>
<body style="padding: 5px 10px;">
<br>
<div class="layui-form layui-form-pane layui-form-item" align="center">
    <div align="center" style="width: 310px">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名*:</label>
            <div class="layui-input-inline">
                <input id="username" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码*:</label>
            <div class="layui-input-inline">
                <input id="password" type="password" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确定密码:</label>
            <div class="layui-input-inline">
                <input id="passwordSure" type="password" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<div class="layui-form-item" align="center">
    <button class="layui-btn" onclick="save()" style="background-color: #4476A7">保 存</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="layui-btn" onclick="cancle()" style="background-color: #4476A7">取 消</button>
</div>
<br>
<br>
</body>
</html>
