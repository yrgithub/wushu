<!DOCTYPE html>
<html>
<head>
	<title>imgAdd.html</title>

	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="this is my page">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css"
		type="text/css"></link>
	<link rel="stylesheet" href="../../plugins/FlatUI/dist/css/flat-ui.css"
		type="text/css"></link>
	<link rel="shortcut icon" href="../../plugins/FlatUI/dist/img/favicon.ico">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-fileupload.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../plugins/bootstrap/js/bootstrap-fileupload.js"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugins/FlatUI/dist/js/flat-ui.js"></script>
	<script type="text/javascript" src="../../plugins/fwb/bootstrap-wysiwyg.js"></script>
	<script src="../../plugins/fwb/external/jquery.hotkeys.js" type="text/javascript"></script>
	<script src="../../js/config.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/productAdd.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript">
	function submit(){
		var imgTitle =$("#imgName").val();
        var formData = new FormData();
        formData.append("imgFile", document.getElementById("imgFile").files[0]); 
        formData.append("discrption", document.getElementById("discrption").value);
    	$.ajax({
    		type : "POST",
    		url : getHost() + "/wushu/img/add",
    		data : formData,
    		contentType : false,
    		processData: false,
    		//dataType : "json",
    		async : true,
    		success : function(data){
    			if(data.success == true){
					alert(data.message);
					window.location.href = "imgManage.html";
   				}else{
   					alert(data.message);
   				}
   			}
    	});
	}
	</script>
	
	
</head>

<body style="padding: 5px 10px">

	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">图片添加</h3>
	  </div>
	  <div class="panel-body">
            
            <div class="form-group">
              <label for="imgName" class="col-lg-2 control-label">图片描述</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="discrption" placeholder="图片描述">
              </div>
            </div>
            
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">缩略图</label>
                <div class="col-lg-10">
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="input-group">
                                 <div class="fileupload-new thumbnail" style="width: 130px; height: 139px;">
                                     <img src="../../images/nopic.gif"  alt=""/>
                                 </div>
                                 <div class="fileupload-preview fileupload-exists thumbnail"
                                                     style="max-width: 200px; max-height: 150px; line-height: 20px;">
                                 </div>
                                 <div>
                                    <span class="btn btn-default btn-file">
                                         <span class="fileupload-new">
                                         	<i class="fa fa-paper-clip"></i> 
                                         	选择文件
                                         </span>
                                         <span class="fileupload-exists">
                                         	<i class="fa fa-undo"></i>
											替换
										 </span>
                                         <input name="imagefile" type="file" class="default" id="imgFile"/>
                                   </span>
                                   <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">
                                   		<i class="fa fa-trash-o"></i>
                                   		移除
                                   </a>
                          		</div>
                            </div>
                       </div>
                 </div>
				</div>
            
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
               <button type="submit" onclick="submit()" class="btn btn-lg btn-success" style="padding: 15px 60px;border-radius: 0px;">添加</button>
              </div>
            </div>
	  		
	  		
	  </div>
	</div>
	
</body>
</html>
