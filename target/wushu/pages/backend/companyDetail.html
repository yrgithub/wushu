<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公司信息页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="shortcut icon" href="../../../plugins/FlatUI/dist/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/companyDetail.js"></script>
	<script type="text/javascript" src="../../js/base.js"></script>

	<style>
		.layui-upload-img {
			width: 190px;
			height: 100px;
			margin: 0 10px 10px 0;
		}
	</style>
</head>

<body style="padding: 5px 10px;">
<br>
<div class="layui-form layui-form-pane layui-form-item" align="center">
	<div align="center" style="width: 310px">
		<div class="layui-form-item">
			<label class="layui-form-label">公司名称*:</label>
			<div class="layui-input-inline">
				<input id="companyName" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">公司地址:</label>
			<div class="layui-input-inline">
				<input id="companyAddress" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所在区域:</label>
			<div class="layui-input-inline">
				<select id="companyArea" lay-filter="areaFilter">
					<option value="">请选择</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">公司电话:</label>
			<div class="layui-input-inline">
				<input id="companyTel" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">公司法人:</label>
			<div class="layui-input-inline">
				<input id="companyCorporate" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-upload">
			<button type="button" class="layui-btn" style="background-color: #4476A7"  id="uploadPicture">上传图片</button>
			&nbsp;&nbsp;<div class="layui-upload-list">
				<img class="layui-upload-img" id="picture" src="">
				<p id="pictureText"></p>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">公司描述:</label>
			<div class="layui-input-block">
				<textarea id="companyDescribe" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
	</div>
</div>
<br>
<br>
<br>
<div class="layui-form-item" align="center">
	<button class="layui-btn" onclick="save()" style="background-color: #4476A7">保 存</button>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="layui-btn" onclick="cancle()" style="background-color: #4476A7">取 消</button>
</div>
<br>

<input hidden="hidden" id="hiddenPictureId" value="">
</body>
</html>
