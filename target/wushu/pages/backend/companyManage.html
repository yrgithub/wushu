<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta charset="utf-8">
	<title>公司页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/companyManage.js"></script>
	<script type="text/javascript" src="../../js/base.js"></script>

	<style>
		.layui-table-cell{
			height:36px;
			line-height: 36px;
		}
		.layui-upload-img {
			width: 100px;
			height: 36px;
			margin: 0 10px 10px 0;
		}
	</style>
</head>

<body  style="padding: 5px 10px">
<br>
<br>
<div class="layui-form layui-form-pane">
	<div class="layui-inline">
		<label class="layui-form-label">公司名称:</label>
		<div class="layui-input-inline">
			<input id="companyName" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<button class="layui-btn" onclick="search()">搜 索</button>
		<button class="layui-btn" onclick="reload()">重 置</button>
	</div>
	<div class="layui-form-item">
		<table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
	</div>
</div>
<script type="text/html" id="operation">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑公司详情</a>
	<a class="layui-btn layui-btn-xs" lay-event="modify">修改密码</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删 除</a>
</script>
</body>
</html>
