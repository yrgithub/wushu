<!DOCTYPE html>
<html>
<head>
	<title>newsModify.html</title>

	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="this is my page">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css"
		type="text/css"></link>
	<link rel="stylesheet" href="../../css/style.css">
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var newsId = getQueryString("newsId");
    	$.ajax({
    		type : "GET",
    		url : getHost() + "/wushu/news/queryById",
    		data : {
    			newsId : newsId
    		},
    		//contentType : "application/json;charset=UTF-8",
    		dataType : "json",
    		async : true,
    		success : function(data){
    			if(data.success == true){
	    			$("#newsTitle").html(data.data.newsTitle);
	    			$("#content").html(data.data.contentsHtml);
    			}
    		},
    		error: function(request, msg, exception){
    			alert(msg);
    		}
    	});
	}
	</script>
	
</head>

<body style="padding: 5px 10px">

	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">新闻详情</h3>
	  </div>
	  <div class="panel-body">
			<h1 id="newsTitle">加载失败</h1>
			<p class="lead" id="content">加载失败</p>
	  </div>
	</div>
	
</body>
</html>
