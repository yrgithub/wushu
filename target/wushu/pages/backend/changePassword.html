<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公司信息页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="shortcut icon" href="../../../plugins/FlatUI/dist/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/changePassword.js"></script>
	<script type="text/javascript" src="../../js/base.js"></script>

</head>

<body style="padding: 5px 10px;">

<div class="layui-form layui-form-pane layui-form-item" align="center">
	<div align="center" style="width: 310px">
		<br>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名:</label>
			<div class="layui-input-inline">
				<input id="username" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">原密码:</label>
			<div class="layui-input-inline">
				<input id="oldPassword" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码:</label>
			<div class="layui-input-inline">
				<input id="newPassword" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码:</label>
			<div class="layui-input-inline">
				<div class="layui-input-inline">
					<input id="newPasswordSure" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>
<div class="layui-form-item" align="center">
	<button class="layui-btn" onclick="save()" style="background-color: #4476A7">保 存</button>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="layui-btn" onclick="cancle()" style="background-color: #4476A7">取 消</button>
</div>
</body>
</html>
