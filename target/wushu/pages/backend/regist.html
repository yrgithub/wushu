<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../admin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../admin/style/login.css" media="all">
    <link rel="shortcut icon" href="../../plugins/FlatUI/dist/img/favicon.ico">
    <script src="../../admin/layui/layui.js"></script>
    <script src="../../js/regist.js"></script>
</head>
<body>


<div align="center" class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div style="width: 380px" class="layadmin-user-login-box layadmin-user-login-header">
        <h2 style="font-size: 36px">中国搏击协会后台注册</h2>
        <p style="color: #4b6075">兄弟一辈子————官方出品</p>
    </div>
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <!--<div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
                <input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
            </div>-->
            <div class="layui-form-item">
                <select style="align-content: center" name="userType" id="LAY-user-login-userType" lay-verify="required" placeholder="用户类型">
                    <option value="2">教练</option>
                    <option value="3">学员</option>
                    <option value="4">公司</option>
                </select>
                <i class="layadmin-user-login-icon layui-icon layui-icon-user" style="color: black" ></i>
            </div>
            <!--<div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode">获取验证码</button>
                        </div>
                    </div>
                </div>
            </div>-->
            <div class="layui-form-item">
                <label style="color: black" class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label style="color: black"  class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
                <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label style="color: black" class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="username" placeholder="用户名" class="layui-input">
            </div>
            <div align="left" class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked></input>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" onclick="backToLogin()">已 有 帐 号 登 入</button>
                </div>
            </div>
            <!--<div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号注册</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                <a href="../../pages/backend/login.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
            </div>-->
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p style="color: #4b6075">© 2019 <a style="color: #4b6075" href="http://www.xiongdiyibeizi.com/" target="_blank">xiongdiyibeizi.com</a></p>

            <span><a style="color: #4b6075" href="http://www.xiongdiyibeizi.com/" target="_blank">前往官网</a></span>
        </p>
    </div>

</div>
