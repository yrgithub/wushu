<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公司信息页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="shortcut icon" href="../../../plugins/FlatUI/dist/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/vipDetail.js"></script>
	<script type="text/javascript" src="../../js/base.js"></script>

</head>

<body style="padding: 5px 10px;">
<br>
<div class="layui-form layui-form-pane layui-form-item" align="center">
	<div align="center" style="width: 310px">
		<div class="layui-form-item">
			<label class="layui-form-label">性 名*:</label>
			<div class="layui-input-inline">
				<input id="personName" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">会员编号*:</label>
			<div class="layui-input-inline">
				<input id="personCertId" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生日期:</label>
			<div class="layui-input-inline">
				<input id="personBerthDay" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">晋级日期:</label>
			<div class="layui-input-inline">
				<input id="personLevelDay" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">级别:</label>
			<div class="layui-input-inline">
				<input id="personLevel" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">个人地址:</label>
			<div class="layui-input-inline">
				<input id="personAddress" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">个人电话:</label>
			<div class="layui-input-inline">
				<input id="personPhone" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别:</label>
			<div class="layui-input-inline">
				<select id="personSex" lay-verify="required">
					<option value="">请选择</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">考官:</label>
			<div class="layui-input-inline">
				<input id="personExaminer" type="text" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
</div>
<br>
<br>
<br>
<div class="layui-form-item" align="center">
	<button class="layui-btn" onclick="save()" style="background-color: #4476A7">保 存</button>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="layui-btn" onclick="cancle()" style="background-color: #4476A7">取 消</button>
</div>
<br>
<br>
</body>
</html>
