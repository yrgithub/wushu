<!DOCTYPE html>
<html>
<head>
	<title>imgModify.html</title>

	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="this is my page">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css"
		type="text/css"></link>
	<link rel="stylesheet" href="../../css/style.css">
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var imgId = getQueryString("imgId");
    	$.ajax({
    		type : "GET",
    		url : getHost() + "/wushu/img/queryOne",
    		data : {
    			imgId : imgId
    		},
    		//contentType : "application/json;charset=UTF-8",
    		dataType : "json",
    		async : true,
    		success : function(data){
    			if(data.success == true){
	    			$("#discrption").html(data.data.discribe);
	    			$("#image").attr("src", getHost() + "/wushu/img/queryContent?imgId=" + data.data.imgId);
    			}
    		},
    		error: function(request, msg, exception){
    			alert(msg);
    		}
    	});
	}
	</script>
	
</head>

<body style="padding: 5px 10px">

	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">图片详情</h3>
	  </div>
	  <div class="panel-body">
			<h1 id="discrption"></h1>
			<img alt="" src="" class="img-thumbnail" id="image">
	  </div>
	</div>
	
</body>
</html>
